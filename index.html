<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="color+background.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="fonts.css">
    <script src='script.js'></script>
</head>

<body onload="init()">
    <div id="pokedex" class="p-a">
        <!-- POKEDEX COVER FRONT -->
        <input class="open" type="checkbox" id="one">
        <div class="cover p-a bg-red">
            <div class="top-edge p-a bg-red"></div>
            <div class="front p-a h-100 w-100">
                <div class="headline p-a d-f jc-c w-100">
                    <h1>POKEDEX</h1>
                </div>
                <div class="triangle-bg p-a">
                    <div class="triangle"></div>
                </div>
                <div class="cover-ornament-bottom-box p-a d-f jc-c w-100">
                    <div class="cover-ornament-bottom bg-red"></div>
                </div>
                <div class="cover-ornament-side-box p-a">
                    <div class="cover-ornament-side h-100 bg-red">
                        <div class="cover-ornament-side-top p-a w-100 bg-red"></div>
                        <div class="cover-ornament-side-bottom p-a w-100 bg-red"></div>
                    </div>
                </div>
                <label class="p-a h-100 w-100 pointer" for="one"></label>
            </div>
            <!-- POKEDEX COVER BACK -->
            <div class="back p-a h-100 w-100 bg-red">
                <div class="cover-ornament-bottom-box p-a d-f jc-c w-100">
                    <div class="cover-ornament-bottom bg-red"></div>
                </div>
                <div class="cover-ornament-side-box p-a">
                    <div class="cover-ornament-side h-100 bg-red">
                        <div class="cover-ornament-side-top p-a w-100 bg-red"></div>
                        <div class="cover-ornament-side-bottom p-a w-100 bg-red"></div>
                    </div>
                </div>
            </div>
        </div>
        <main class="p-a d-f jc-c h-100 bg-red">
            <!-- SEARCH SECTION -->
            <div class="main-top p-a d-f jc-sa ai-c bg-red">
                <input class="search d-f" type="text" placeholder="Search...">
                <div class="light-top d-f jc-sa">
                    <img src="img/red-light.png">
                    <img src="img/yellow-light.png">
                    <img src="img/green-light.png">
                </div>
                <img class="h-100" src="img/lens.png">
            </div>
            <div class="container d-f jc-c ai-c">
                <!-- OVERLAY FOR POKEMON DETAILS -->
                <div id="details-overlay" class="details-overlay-box d-f jc-c ai-c h-100 w-100 d-none">
                    <div class="details-overlay">
                        <div id="overlay-top" class="details-overlay-top bg-big d-f fd-c jc-sb">
                            <div class="back-favorite d-f jc-sb">
                                <img onclick="closeDetailsOverlay()" class="pointer" src="img/arrow-back.png">
                                <img class="pointer" src="img/favorite.png">
                            </div>
                            <div class="d-f jc-sb ai-c">
                                <div>
                                    <h3 id="name"></h3>
                                    <div id="types" class="details-overlay-types"></div>
                                </div>
                                <span id="id" class="pokemon-id"></span>
                            </div>
                            <div class="d-f jc-c w-100">
                                <img class="img-overlay" id="img">
                            </div>
                        </div>
                        <div class="details-overlay-bottom"></div>
                    </div>
                </div>
                <!-- BOX FOR POKEMON RENDERING -->
                <div onscroll="nextPokemons()" id="container" class="d-f jc-c">
                    <div id="loading" class="loading-box d-f jc-c ai-c fd-c h-100 w-100">
                        <img src="img/pokeball.png">
                        <span>Loading...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
